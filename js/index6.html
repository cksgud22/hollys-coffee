<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.js"></script>
    <script src="jquery-ui.js"></script>

    <script lang="java">
        $(function(){
            $(".btn1").click(function(){
                $(".round").animate({"left" : "+=20px"}, 500)
            })
        })   
        $(function(){
            $(".btn2").click(function(){
                $(".round").animate({"right" : "-=20px"}, 500)
            })
        })   
        $(function(){
            $(".btn3").click(function(){
                $(".round").animate({"top" : "+=20px"}, 500)
            })
        })   
        $(function(){
            $(".btn4").click(function(){
                $(".round").animate({"bottom" : "+=20px"}, 500)
            })
        })   
        </script>

    <style type="text/css">
        h1 {
            margin-bottom: 30px;
        }

        .box {
            width: 500px;
            height: 500px;
            border: 2px solid black;
            margin-top: 50px;
            position: relative;
        }

        .round {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: pink;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <h1>jquery event</h1>
    <button class="btn1">left</button>
    <button class="btn2">right</button>
    <button class="btn3">top</button>
    <button class="btn4">bottom</button>
    <div class="box">
        <div class="round"></div>
    </div>
</body>

</html>
